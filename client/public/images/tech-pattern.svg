<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0.1"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>

  <!-- Dark background with a slight blue tint -->
  <rect width="100%" height="100%" fill="#0a1929"/>

  <!-- Grid pattern -->
  <pattern id="smallGrid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="url(#grid)" stroke-width="0.5"/>
  </pattern>
  <pattern id="grid" width="120" height="120" patternUnits="userSpaceOnUse">
    <rect width="120" height="120" fill="url(#smallGrid)"/>
    <path d="M 120 0 L 0 0 0 120" fill="none" stroke="url(#grid)" stroke-width="1"/>
  </pattern>

  <!-- Background grid -->
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Glowing elements -->
  <circle cx="30%" cy="30%" r="200" fill="#4a90e2" opacity="0.1" filter="url(#glow)"/>
  <circle cx="70%" cy="60%" r="300" fill="#4a90e2" opacity="0.15" filter="url(#glow)"/>

  <!-- Additional tech elements -->
  <path d="M 800 300 L 900 400 L 1000 300 L 900 200 Z" fill="#4a90e2" opacity="0.1" filter="url(#glow)"/>
  <path d="M 1200 600 L 1300 700 L 1400 600 L 1300 500 Z" fill="#4a90e2" opacity="0.1" filter="url(#glow)"/>
</svg>