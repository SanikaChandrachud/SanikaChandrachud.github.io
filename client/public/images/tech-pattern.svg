<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#0a1929"/>
  
  <!-- Grid pattern -->
  <pattern id="smallGrid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="url(#grid)" stroke-width="0.5"/>
  </pattern>
  <pattern id="grid" width="180" height="180" patternUnits="userSpaceOnUse">
    <rect width="180" height="180" fill="url(#smallGrid)"/>
    <path d="M 180 0 L 0 0 0 180" fill="none" stroke="url(#grid)" stroke-width="1"/>
  </pattern>
  
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Glowing circles -->
  <circle cx="30%" cy="30%" r="300" fill="url(#grid)" opacity="0.1"/>
  <circle cx="70%" cy="60%" r="400" fill="url(#grid)" opacity="0.15"/>
</svg>
